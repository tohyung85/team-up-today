language: ruby
rvm:
- 2.2.4
before_install: gem update --remote bundler
install:
- bundle install --retry=3
script:
- bundle exec rake db:test:prepare
- bundle exec rspec
- bundle exec rubocop
services:
- postgresql
deploy:
  provider: heroku
  run:
  - rake db:migrate
  api_key:
    secure: ""
  app:
    master: team-up-today
  on:
    repo: tohyung85/team-up-today
